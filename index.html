<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="light">
  <h1>ðŸ’° Personal Expense Tracker</h1>
  
  <div class="balance">
    Current Balance: <span id="balance-amount">0</span> â‚¹
  </div>
  
  <button id="theme-switcher">Switch Theme</button>

  <form id="transactionForm" class="transaction-form">
    <h3>Add Transaction</h3>
    <input type="number" id="amount" placeholder="Enter amount" required />
    
    <select id="category" required>
      <option value="">Select category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Deposit">Deposit</option>
      <option value="Bills">Bills</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Shopping">Shopping</option>
    </select>

    <div>
      <label><input type="radio" name="type" value="income" checked> Income</label>
      <label><input type="radio" name="type" value="expense"> Expense</label>
    </div>

    <button type="submit">Add</button>
  </form>

  <div class="transactions">
    <h3>Transaction History</h3>
    <div id="balance-display"></div>
    <div id="transactionList"></div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
